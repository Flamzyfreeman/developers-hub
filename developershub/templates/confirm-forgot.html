{% extends 'layout.html' %}

{% block content %}
	<div style="height: 100vh;" class="container">
		<div class="row h-100">
		    <div class="col-sm-12 my-auto">
		    	<div class="mx-auto w-75 card p-4">
		    		<h4 class="border-bottom mb-3">Enter the code sent to your <span class="text-danger">email</span>:</h4>
		    		<form method="POST">
		    			<div class="form-group">
		    				<input id="confInput" type="number" name="code" placeholder="12345" class="form-control text-center" maxlength="5">
		    			</div>
		    			<div class="form-group text-right">
		    				<button class="btn btn-danger">Submit</button>
		    			</div>

		    		</form>
	    		</div>
	    	</div>
	    </div>
	 </div>

{% endblock content %}
